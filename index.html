                        <!-- Form starting -->
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp" required>
                              <small class="alert alert-danger" id="err-email"></small>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" placeholder="Password" class="form-control" id="password" required>
                              <small class="alert alert-danger" id="err-pass"></small>
                            </div>
                            <small class="alert alert-danger" id="error"></small>
                            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
